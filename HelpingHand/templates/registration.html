<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret title</title>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav style="background: rgba(0,0,0,0.31)">
    <div class="nav-wrapper container">
        <a href="" class="brand-logo center">Helping Hand</a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="login">Login</a></li>
            <li><a href="register">Register</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapsse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main class="container">
    <div class="container">
        <div class="card-panel action-panel">
            <form method="post" action="register">
                {% csrf_token %}
                <div class="row">
                    <div class="col s8 offset-s2">
                        <h4>Registration</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s8 offset-s2" style="color: darkred">{{ error }}</div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <input id="reg_username" name="username" type="text" class="validate">
                        <label for="reg_username">Username</label>
                    </div>
                    <div class="input-field col s8 offset-s2">
                        <input id="reg_email" name="email" type="text" class="validate">
                        <label for="reg_email">Email</label>
                    </div>
                    <div class="input-field col s8 offset-s2">
                        <input id="login_password1" name="password1" type="password" class="validate">
                        <label for="login_password1">Password</label>
                    </div>
                    <div class="input-field col s8 offset-s2">
                        <input id="login_password2" name="password2" type="password" class="validate">
                        <label for="login_password2">Again Password</label>
                    </div>
                </div>
                <div class="row">
                    <button id="login-submit" class="btn red col s8 offset-s2">Register </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/js/materialize.min.js"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
